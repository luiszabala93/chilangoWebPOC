agenda_locators:
  #Agenda Page
  search_input_agenda:           xpath=//input[@name='search']
  inicia_sesion_link_agenda:     xpath=//a/span[contains(text(),'Iniciar sesión')]
  musica_button_agenda:          xpath=//a/span[contains(.,'Música')]
  teatro_button_agenda:          xpath=//a/span[contains(text(),'Teatro')]
  calendario_button_agenda:      xpath=//div[@class='relative']/button[@type='button']
  Imagen_jazz:                   xpath=//img[@alt = 'We call it Jazz: Un Viaje al Corazón de Nueva Orleans']
  mostrar_mas_eventos_button:    xpath=//button[@type='button' and contains(text(),'Mostrar más eventos')]
  Imagen_evento:               xpath=//img[@alt='Enjambre']
  comprar_boleto_button:         xpath=//a[contains(text(),'Comprar boleto')]
  