login_locators:
  # Login Page
  label_registrate:            xpath=//a[contains(text(), "Registrate")]
  email_input:                 xpath=//input[@id="email"]
  password_input:              xpath=//input[@id="password"]
  login_button_Inside:         xpath=//button
  email_unregistered:          xpath=//div[contains(text(), 'El correo no está registrado')]
  email_entry:                 xpath=//input[@name="email"]
  email_confirmation:          xpath=//input[@name="email_confirm"]
  input_name:                  xpath=//input[@name="name"]
  input_last_name:             xpath=//input[@name="last_name"]
  select_gender:               xpath=//select[@name="gender"]
  input_birthdate:             xpath=//input[@name="birthdate"]
  input_phone:                 xpath=//input[@name="cell_phone"]
  input_password:              xpath=//input[@name="password"]
  password_confirmation:       xpath=//input[@name="password_confirm"]
  registrarse_button:          xpath=//a[text()="Registrate"]
  terms_conditions:            xpath=//input[@id="checkbox-1"]
  create_account_button:       xpath=//button
  password_incorrect:          xpath=//div[contains(text(), "Correo o contraseña")]
  